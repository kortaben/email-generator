    <script>
    $(document).ready(function(){
      $('.phone-mask').mask('+00 000 000000');
    });
    function copyfunction(sb) {
    if (document.selection) { // IE
        var range = document.body.createTextRange();
        range.moveToElementText(document.getElementById(sb));

        range.select();
    } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(document.getElementById(sb));

        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
    }

    /* Copy the text inside the text field */
    document.execCommand("copy");

  }
	  function changefirstname(){
	    document.getElementById("firstname").innerHTML=document.getElementById("fn").value;
	  }
	  function changelastname(){
	    document.getElementById("lastname").innerHTML=document.getElementById("ln").value;
	  }
	    function changetitle(){
	    document.getElementById("title-field").innerHTML=document.getElementById("title").value;
	  }
	    function changeemail(){
	    document.getElementById("emailchanging").innerHTML=document.getElementById("email").value;
	  }
	  function changephone(){
	    document.getElementById("phonechanging").innerHTML=document.getElementById("phone").value;
	  }

    </script>
